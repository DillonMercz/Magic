<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    html, body * { box-sizing: border-box; font-family: 'Open Sans', sans-serif; }


.container {
  width: 100%;
  padding-top: 60px;
  padding-bottom: 100px;
}


</style>
<div class="card col-4 neon-block login-card">
    <span class="rainbow"></span>
    <div class="card-header">
        <center>
            <br>
            <h2>Authentication</h2>
            <br>
            <hr>
        </center>
    </div>
    <div class="card-body" id="activity">
        <div class="frame">
            <div class="card mb-4 neon-block">
                <span class="rainbow"></span>
                <div class="nav">
                    <center>
                        <ul class="links">
                            <li class="signin-active"><a class="btn">Sign in</a></li>
                            <li class="signup-inactive"><a class="btn">Sign up </a></li>
                        </ul>
                    </center>
                </div>
                <div ng-app ng-init="checked = true">
                    <form class="form-signin" action="" method="post" name="form">
                        <label for="username">Email</label>
                        <input class="form-styling" type="text" name="email" id="loginEmail" placeholder="" />
                        <label for="password">Password</label>
                        <input class="form-styling" type="password" id="loginPassword" name="password" placeholder="" />
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                        <div class="btn-animate">
                            <a class="btn-signin" onclick="login()">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Sign in
                            </a>
                        </div>
                    </form>
                    <form class="form-signup" action="" method="post" name="form">
                        <label for="email">Email</label>
                        <input class="form-styling" type="text" id="signupEmail" name="email" placeholder="" />
                        <label for="password">Password</label>
                        <input class="form-styling" type="password" id="signupPassword" name="password" placeholder="" />
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                        <a ng-click="checked = !checked" class="btn-signup">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Sign Up
                        </a>
                    </form>
                    <div class="success">
                        <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                            <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                            <div class="successtext">
                                <p> Thanks for signing up! Check your email for confirmation.</p>
                            </div>
                    </div>
                </div>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script>
$(function() {
    $(".btn").click(function() {
        $(".form-signin").toggleClass("form-signin-left");
        $(".form-signup").toggleClass("form-signup-left");
        $(".frame").toggleClass("frame-long");
        $(".signup-inactive").toggleClass("signup-active");
        $(".signin-active").toggleClass("signin-inactive");
        $(".forgot").toggleClass("forgot-left");
        $(this).removeClass("idle").addClass("active");
    });
});

$(function() {
    $(".btn-signup").click(function() {
        $(".nav").toggleClass("nav-up");
        $(".form-signup-left").toggleClass("form-signup-down");
        $(".success").toggleClass("success-left");
        $(".frame").toggleClass("frame-short");
    });
});

$(function() {
    $(".btn-signin").click(function() {
        $(".btn-animate").toggleClass("btn-animate-grow");
        $(".welcome").toggleClass("welcome-left");
        $(".cover-photo").toggleClass("cover-photo-down");
        $(".frame").toggleClass("frame-short");
        $(".profile-photo").toggleClass("profile-photo-down");
        $(".btn-goback").toggleClass("btn-goback-up");
        $(".forgot").toggleClass("forgot-fade");
    });
});
</script>
